<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="card grid-flow" data-grid-type="large">
      <div class="card__image">
        <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium">
        <a href="./assets/images/image-equilibrium.jpg" class="card__image_over">
          <img src="./assets/images/icon-view.svg" alt="view">
        </a>
      </div>
      <div class="grid-flow" data-grid-type="medium">
        <a href="#" class="card__title">Equilibrium #3429</a>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__bottom-info flex space-between">
        <div class="card__bottom-info_price flex">
          <img src="./assets/images/icon-ethereum.svg" alt="Ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="card__bottom-info_timer flex">
          <img src="./assets/images/icon-clock.svg" alt="clock">
          <span>3 days left</span>
        </div>
      </div>
      <div class="grid-flow" data-grid-type="medium">
        <hr>
        <div class="card__footer flex">
          <div class="card__footer_image">
            <img src="./assets/images/image-avatar.png" alt="avatar">
          </div>
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Danila</a>.
  </footer>
</body>

</html>
